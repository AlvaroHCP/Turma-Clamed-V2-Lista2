<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Pegando referência da biblioteca -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>

    <main style="width: 560px; margin-left: 425px; margin-top: 180px; text-align: center; display:block;">
        <!-- Dados Pessoais -->
        <div id="cadastro-aluno">
            <h2>Para cadastrar um Aluno, clique no botão abaixo:</h2>
            <input type="submit" value="Inserir Dados do Aluno" onclick="capturaNomeSobrenomeIdade()"
                style="background-color: lightgreen; width: 160px;">
            <!-- <input type="text" id="nome-aluno">
                <input type="text" id="idade-aluno"> -->
        </div>

        <input type="submit" value="Calcular IMC" onclick="calculaIMC()"
            style="margin-top: 20px; background-color: lightgoldenrodyellow; width: 160px;">

        <h2 style="text-align: center;">Calcular a Média das Notas do Aluno</h2>
        <p>Inserir pelo Prompt:</p>
        <input type="submit" value="Média Aritmética" onclick="lerPromptMediaAritmetica()"
            style="background-color: lightblue; width: 140px;">
        <h4 style="text-align: center;">Ou se preferir, insira seus números abaixo:</h4>
        <div style="margin-left: 10px; margin-top: 10px; ">
            <div style="display:inline-flex;">
                <label for="termo">Nota 1:</label>
                <input style="width: 60px;" type="text" id="numero1" required>
            </div>
            <div style="display:inline-flex;">
                <label style="margin-left: 10px; " for="termo">Peso 1:</label>
                <input style="width: 60px;" type="text" id="peso1" required>
            </div>
        </div>

        <div style="margin-left: 10px; margin-top: 10px;">
            <div style="display:inline-flex;">
                <label for="termo">Nota 2:</label>
                <input style="width: 60px;" type="text" id="numero2" required>
            </div>
            <div style="display:inline-flex;">
                <label style="margin-left: 10px; " for="termo">Peso 2:</label>
                <input style="width: 60px;" type="text" id="peso2" required>
            </div>
        </div>

        <div style="margin-left: 10px; margin-top: 10px;">
            <div style="display:inline-flex;">
                <label for="termo">Nota 3:</label>
                <input style="width: 60px;" type="text" id="numero3" required>
            </div>
            <div style="display:inline-flex;">
                <label style="margin-left: 10px; " for="termo">Peso 3:</label>
                <input style="width: 60px;" type="text" id="peso3" required>
            </div>
        </div>
        <div style="display: inline-flex;">
            <div style="margin-top: 20px; margin-left: 10px;">
                <input type="submit" value="Média Aritmética" onclick="calculaMediaAritmetica()"
                    style="background-color: lightcoral; width: 140px;">
            </div>
            <div style="margin-top: 20px; margin-left: 10px;">
                <input type="submit" value="Média Ponderada" onclick="calculaMediaPonderada()"
                    style="background-color: lightcoral; width: 140px;">
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
