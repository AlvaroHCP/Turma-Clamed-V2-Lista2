<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="width: 100%; margin-top: 230px; text-align: center;">
        <!-- Dados Pessoais -->
        <h2>Calculadora de Média Aritmética</h2>
        <h4>Insira seus números abaixo:</h4>
        <div>
            <label for="termo">Número 1:</label>
            <input style="width: 60px;" type="text" id="numero1" required>
        </div>
        <div style="margin-top: 10px;">
            <label for="termo">Número 2:</label>
            <input style="width: 60px;" type="text" id="numero2" required>
        </div>
        <div style="margin-top: 10px;">
            <label for="termo">Número 3:</label>
            <input style="width: 60px;" type="text" id="numero3" required>
        </div>
        <div style="margin-top: 20px;">
            <input type="submit" value="Calcular Média" onclick="calculaMedia()"
                style="background-color: lightblue; width: 140px;">
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
